{% extends "layout2.html" %} 
{% block body %}

<div>
    <center>
        <div class="loginComponent">
            <h1>Register To Continue</h1>
            {% if message %} 
                <p class="error">{{message}}</p>
            {% endif %}
            <form method="POST" action="/Register">
                <input type="text" placeholder="Enter Name" name="name" id="name" autocomplete="off" required/><br /><br />
                <input type="email" placeholder="Enter Email ID" name="email" id="email" autocomplete="off" required/><br /><br />
                <input type="password" placeholder="Enter Password" name="psw" id="psw" autocomplete="off" required/><br /><br />
                <input type="submit" placeholder="Login" />
            </form> 
            <a href="/Login" class="registerLink">Already have an account?</a>
        </div>
    </center>
</div>

{% endblock %}
